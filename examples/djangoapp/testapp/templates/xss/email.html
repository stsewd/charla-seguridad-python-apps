{% extends "base.html" %}
{% block title %}Check email{% endblock %}
{% block content %}
<h1>Check email</h1>

<form action="." method="get">
  <label for="email">Your email:</label>
  <input type="text" id="email" name="email" value="{{ email|default:"" }}">
  <button type="submit">Check</button>
</form>

{% if valid %}
<p>{{ email|safe }}</p>
{% else %}
<p>Invalid email</p>
{% endif %}

{% endblock %}
