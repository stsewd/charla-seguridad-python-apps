{% extends "base.html" %}
{% block title %}Command injection{% endblock %}
{% block content %}
<h1>Man page</h1>

<form action="." method="get">
  <label for="section">Section:</label>
  <input type="text" id="section" name="section" value="{{ section|default:"" }}">
  <label for="page">Page:</label>
  <input type="text" id="page" name="page" value="{{ page|default:"" }}">
  <button type="submit">Read</button>
</form>

<h2>
  Result
</h2>

<pre><code>{{ content }}</code></pre>

{% endblock %}
